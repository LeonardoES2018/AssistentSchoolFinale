<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-se aqui</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="model.name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" type="password" name="password" [(ngModel)]="model.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirmar senha</ion-label>
    <ion-input type="type" name="type" [(ngModel)]="model.type"></ion-input>
  </ion-item><br><br>



    <button ion-button block (click)="createAccount()" color="primary">Criar conta</button>

</ion-content>
